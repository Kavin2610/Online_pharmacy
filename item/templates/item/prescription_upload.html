{% extends 'core/base.html'%}
{% load static%}
{% block title%} Prescription Upload {% endblock%}

{% block content %}
<div style="text-align: center">
    <h1 style="font-size: 30px; color: #00ff00;"><strong> Upload your prescription here</strong> </h1>
    </div>
    <p style="text-align: center; color: brown"> You can Either Upload Your Prescription image or Upload Prescription PDF </p>   
    <div class="container">
        <form style="color: black; padding: 50px;margin: 100px; width: 500px; background-color: #cffdbc; border-radius: 5px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);"method="POST" action="{% url "item:prescription_upload"%}">
            {% csrf_token %}
        
            {{ form.as_p }}<br>
            
            <input type="submit" value="Submit" style="color: black; border-radius: 30px;background-color: #80ff80;">
        </form>
    </div>
{% endblock %}
